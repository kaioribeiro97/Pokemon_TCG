<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon TCG – Coleção Privada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { prismBlue: '#38bdf8' },
        },
      },
    };
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    body { font-family: 'Inter', sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.7); border-radius: 9999px; }

    .card-3d {
      perspective: 1000px;
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
    }
    .card-3d:hover { transform: rotateY(15deg) rotateX(10deg) scale(1.02); }

    .hologram { position: relative; overflow: hidden; }
    .hologram::after {
      content: "";
      position: absolute;
      inset: -100%;
      z-index: 5;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 15%, rgba(0,255,255,0.2) 30%, rgba(255,0,255,0.2) 45%, rgba(255,255,0,0.2) 60%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0) 100%);
      background-size: 200% 200%;
      animation: holo-slide 4s infinite linear;
      pointer-events: none;
      mix-blend-mode: color-dodge;
    }
    @keyframes holo-slide {
      0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
      100% { transform: translateX(50%) translateY(50%) rotate(20deg); }
    }

    .pokeball-toggle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #334155;
      position: relative;
      background: #1e293b;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    .pokeball-toggle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #475569;
      transition: background 0.3s;
    }
    .pokeball-toggle::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 50%;
      z-index: 10;
      transition: all 0.3s;
    }
    .pokeball-toggle.active {
      border-color: #f87171;
      background: white;
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.4);
    }
    .pokeball-toggle.active::before { background: #ef4444; }
    .pokeball-toggle.active::after { background: white; border-color: #000; }
    .pokeball-toggle:hover { transform: rotate(20deg) scale(1.1); }
    .pokeball-toggle:active { transform: scale(0.9); }

    .pokedex-card-bg {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 2px solid #334155;
    }
    .pokedex-number-badge {
      background: #ef4444;
      color: white;
      font-weight: 800;
      font-family: monospace;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 10px;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">

  <!-- 1. TELA DE LOGIN -->
  <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950">
    <div class="w-full max-w-md p-8 bg-slate-900 rounded-3xl border border-slate-700 shadow-2xl">
      <div class="flex flex-col items-center mb-6">
        <div class="w-16 h-16 rounded-2xl bg-sky-500 flex items-center justify-center shadow-lg shadow-sky-500/20 mb-4">
          <i class="fa-solid fa-lock text-slate-950 text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-white">Treinador Master</h2>
        <p class="text-slate-400 text-sm">Aceda à sua coleção privada</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-xs text-slate-400 mb-1 ml-1">E-mail</label>
          <input type="email" id="login-email" placeholder="exemplo@email.com" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white outline-none focus:border-sky-500 transition">
        </div>
        <div>
          <label class="block text-xs text-slate-400 mb-1 ml-1">Senha</label>

        </div>
        <button id="login-btn" class="w-full py-3 bg-sky-500 text-slate-950 font-bold rounded-xl hover:bg-sky-400 transition shadow-lg shadow-sky-500/20">
          Entrar no Painel
        </button>
        <p id="login-error" class="text-rose-500 text-xs text-center hidden">Credenciais inválidas ou acesso negado.</p>
      </div>
    </div>
  </div>

  <!-- 2. CONTEÚDO PROTEGIDO -->
  <div id="main-content" class="hidden">
    <div class="fixed inset-0 bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 opacity-90 pointer-events-none"></div>

    <nav class="fixed top-0 inset-x-0 z-20">
      <div class="mx-auto max-w-6xl px-4 py-3 mt-3 rounded-2xl border border-slate-700/60 bg-slate-900/50 backdrop-blur-xl shadow-[0_0_40px_rgba(15,23,42,0.9)] flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-sky-400 via-cyan-300 to-indigo-500 flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-dragon text-slate-950"></i>
          </div>
          <div class="hidden sm:block">
            <h1 class="text-sm font-semibold tracking-tight">PokeManager Pro</h1>
            <p class="text-[11px] text-slate-400">Pokedex & TCG Tracker</p>
          </div>
        </div>

        <!-- ABA DE NAVEGAÇÃO -->
        <div class="flex items-center bg-slate-800/80 p-1 rounded-xl border border-slate-700">
          <button data-view="albums" class="view-tab px-4 py-1.5 rounded-lg text-xs font-medium transition bg-sky-500 text-slate-950">
            Álbuns
          </button>
          <button data-view="pokedex" class="view-tab px-4 py-1.5 rounded-lg text-xs font-medium text-slate-400 hover:text-white transition">
            Pokedex
          </button>
        </div>

        <div class="flex items-center gap-3">
          <button id="logout-btn" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-800 text-slate-400 hover:text-white border border-slate-700 transition">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-4 pt-28 pb-10">
      
      <!-- VISÃO: ÁLBUNS -->
      <section id="view-albums" class="space-y-6">
        <section class="border border-slate-700/60 bg-slate-900/60 backdrop-blur-xl rounded-2xl p-5 flex flex-col gap-3">
          <div class="flex items-center justify-between">
            <h2 class="text-sm font-semibold text-slate-300">Carregar Dados</h2>
            <div id="global-progress" class="hidden flex items-center gap-3">
              <div class="w-24 h-1.5 rounded-full bg-slate-800 overflow-hidden">
                <div id="global-progress-bar" class="h-full bg-sky-400 transition-all duration-300" style="width:0%"></div>
              </div>
              <span id="global-progress-text" class="text-slate-300 text-[9px]">0%</span>
            </div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <label class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border border-dashed border-slate-600/70 cursor-pointer hover:border-sky-500 transition text-[11px]">
              <i class="fa-solid fa-upload text-sky-400"></i>
              <span>Carregar TCG_CARD.json</span>
              <input id="file-input" type="file" accept="application/json" class="hidden" />
            </label>
            <div id="pokedex-status" class="px-3 py-2 rounded-xl border border-slate-700 bg-slate-800/50 text-[11px] flex items-center gap-2 text-slate-400">
              <i class="fa-solid fa-circle-info text-blue-400"></i>
              <span>Pokedex base sincronizada.</span>
            </div>
          </div>
        </section>

        <div id="albums-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>

        <section id="collection-details" class="mt-8 hidden space-y-4">
          <header class="border border-slate-700/60 bg-slate-900/70 rounded-2xl p-5">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
              <div>
                <h3 id="details-title" class="text-lg font-bold text-sky-400 mb-1"></h3>
                <p id="details-subtitle" class="text-xs text-slate-400"></p>
              </div>
              <div class="relative w-full md:w-64">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                <input type="text" id="card-search" placeholder="Buscar Pokémon ou nº..." 
                  class="w-full pl-9 pr-3 py-2 bg-slate-800 border border-slate-700 rounded-xl text-xs text-white outline-none focus:border-sky-500 transition">
              </div>
            </div>
            <div class="w-full h-2 rounded-full bg-slate-800 overflow-hidden">
              <div id="details-progress-bar" class="h-full bg-sky-400 transition-all duration-300" style="width:0%"></div>
            </div>
          </header>
          <div id="cards-grid" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </section>
      </section>

      <!-- VISÃO: POKEDEX -->
      <section id="view-pokedex" class="hidden space-y-6">
        <header class="border border-slate-700/60 bg-slate-900/60 backdrop-blur-xl rounded-2xl p-6 flex flex-col md:flex-row items-center justify-between gap-4">
          <div>
            <h2 class="text-xl font-bold text-white flex items-center gap-2 uppercase tracking-tighter">
              <i class="fa-solid fa-address-book text-rose-500"></i>
              Pokedex Nacional
            </h2>
            <p class="text-xs text-slate-400 mt-1">Lista organizada por ID oficial.</p>
          </div>
          <div class="relative w-full md:w-80">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
            <input type="text" id="pokedex-search" placeholder="Pesquisar por nome ou ID..." 
              class="w-full pl-9 pr-3 py-2.5 bg-slate-800 border border-slate-700 rounded-xl text-xs text-white outline-none focus:border-rose-500 transition">
          </div>
        </header>

        <div id="pokedex-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
      </section>

    </main>

    <!-- MODAL: DETALHES POKEMON (POKEDEX) -->
    <div id="pokedex-modal" class="fixed inset-0 z-40 hidden items-center justify-center bg-slate-950/90 backdrop-blur-xl p-4">
      <div class="relative max-w-4xl w-full bg-slate-900 border-2 border-slate-700 rounded-[2rem] overflow-hidden flex flex-col max-h-[90vh] shadow-[0_0_100px_rgba(0,0,0,0.5)]">
        <header class="p-6 bg-slate-800/50 border-b border-slate-700 flex justify-between items-center">
          <div class="flex items-center gap-4">
             <span id="pokedex-modal-id" class="pokedex-number-badge text-lg">#000</span>
             <div>
               <h3 id="pokedex-modal-name" class="text-2xl font-black text-white uppercase tracking-widest"></h3>
               <p class="text-xs text-slate-400">Escolha o card favorito para representar este Pokémon na Pokedex.</p>
             </div>
          </div>
          <button id="pokedex-modal-close" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-700 text-white hover:bg-slate-600 transition">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </header>
        <div class="p-6 overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="pokedex-cards-container"></div>
      </div>
    </div>

    <!-- MODAL: CARD PADRÃO (VISUALIZAÇÃO AMPLIADA) -->
    <div id="card-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-950/80 backdrop-blur-xl p-4">
      <div class="relative max-w-3xl w-full bg-slate-900 border border-slate-700 rounded-3xl p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-full">
        <button id="modal-close" class="absolute top-4 right-4 text-slate-400 hover:text-white transition z-10">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <div class="flex flex-col sm:flex-row gap-8">
          <div id="modal-image-container" class="flex-1">
            <img id="modal-image" src="" class="w-full rounded-2xl shadow-2xl border border-sky-500/30">
          </div>
          <div class="flex-1 flex flex-col justify-center py-4">
            <h3 id="modal-title" class="text-3xl font-black text-white mb-2 uppercase tracking-tight"></h3>
            <p id="modal-number" class="text-lg text-slate-400 mb-8 font-medium"></p>
            <div class="mt-auto">
              <button id="modal-toggle-btn" class="w-full py-4 text-lg bg-sky-500 text-slate-950 font-black rounded-2xl hover:bg-sky-400 transition shadow-xl shadow-sky-500/20 active:scale-95">
                Adicionar à Coleção
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7zUjd4yGPvJkd_dZxy7gADHmNK7UUe-I",
      authDomain: "pokemon-tcg-sp.firebaseapp.com",
      projectId: "pokemon-tcg-sp",
      storageBucket: "pokemon-tcg-sp.firebasestorage.app",
      messagingSenderId: "898774636210",
      appId: "1:898774636210:web:c385cc8df48aecd2c55bab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_UID = "PZt2BWoC0TMjFOmDKH8DkfoEj6z2";

    const $ = (s) => document.querySelector(s);
    const state = { 
      user: null, 
      collections: {}, 
      pokedexSpecies: [], 
      pokedexCardsBySpecies: {}, 
      representatives: {}, 
      currentCollection: null, 
      unsubscribeMap: {},
      searchQuery: "",
      pokedexSearch: "",
      currentView: "albums"
    };

    // --- UTILITÁRIOS ---
    
    function getBaseName(fullName) {
      if (!fullName) return "";
      return fullName.replace(/\s(ex|GX|VMAX|VSTAR|V|Tera|TAG\sTEAM|EX|Prime|LEGEND|ex\sTera|LV\.X)\b/gi, '').trim();
    }

    // --- AUTENTICAÇÃO ---
    $("#login-btn").addEventListener("click", async () => {
      const email = $("#login-email").value;
      const pass = $("#login-pass").value;
      $("#login-error").classList.add("hidden");
      try { await signInWithEmailAndPassword(auth, email, pass); } catch (err) { $("#login-error").classList.remove("hidden"); }
    });
    $("#logout-btn").addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === ADMIN_UID) {
        state.user = user;
        $("#login-screen").classList.add("hidden");
        $("#main-content").classList.remove("hidden");
        loadData();
        attachPokedexPrefsListener();
      } else {
        state.user = null;
        $("#login-screen").classList.remove("hidden");
        $("#main-content").classList.add("hidden");
        Object.values(state.unsubscribeMap).forEach(unsub => unsub());
        state.unsubscribeMap = {};
      }
    });

    // --- NAVEGAÇÃO ---
    document.querySelectorAll(".view-tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const view = tab.dataset.view;
        state.currentView = view;
        document.querySelectorAll(".view-tab").forEach(t => t.className = "view-tab px-4 py-1.5 rounded-lg text-xs font-medium text-slate-400 hover:text-white transition");
        tab.className = "view-tab px-4 py-1.5 rounded-lg text-xs font-medium transition bg-sky-500 text-slate-950";
        
        if (view === "albums") {
          $("#view-albums").classList.remove("hidden");
          $("#view-pokedex").classList.add("hidden");
        } else {
          $("#view-albums").classList.add("hidden");
          $("#view-pokedex").classList.remove("hidden");
          renderPokedex();
        }
      });
    });

    // --- PESQUISA ---
    $("#card-search").addEventListener("input", (e) => { state.searchQuery = e.target.value.toLowerCase(); renderCards(); });
    $("#pokedex-search").addEventListener("input", (e) => { state.pokedexSearch = e.target.value.toLowerCase(); renderPokedex(); });

    // --- LÓGICA DE DADOS ---
    async function loadData() {
      try {
        const [tcgRes, pokedexRes] = await Promise.all([
          fetch("./TCG_CARD.json"),
          fetch("./pokedex.json")
        ]);
        
        const tcgJson = await tcgRes.json();
        const pokedexJson = await pokedexRes.json();
        
        state.pokedexSpecies = pokedexJson.sort((a, b) => a.id - b.id);
        processTCGJson(tcgJson);
      } catch (e) { 
        console.error("Erro ao carregar arquivos JSON:", e); 
      }
    }

    function processTCGJson(json) {
      state.pokedexCardsBySpecies = {};
      const speciesMap = {};
      state.pokedexSpecies.forEach(s => {
        speciesMap[s.name.english.toLowerCase()] = s.name.english;
        state.pokedexCardsBySpecies[s.name.english] = [];
      });

      // Identifica TODAS as coleções presentes no JSON dinamicamente
      const dynamicCollections = new Set();
      json.forEach(card => {
        const baseName = getBaseName(card.Pokemon).toLowerCase();
        const officialName = speciesMap[baseName];
        if (officialName) state.pokedexCardsBySpecies[officialName].push(card);
        
        if (card.Coleção) dynamicCollections.add(card.Coleção);
      });

      // Cria os álbuns baseados nas coleções encontradas
      Array.from(dynamicCollections).sort().forEach(name => {
        const filteredCards = json.filter(c => c.Coleção === name);
        const id = name.replace(/\s/g, '').toLowerCase();
        
        if (!state.collections[id]) {
          state.collections[id] = { name, cards: filteredCards, owned: new Set() };
          attachCollectionListener(id);
        }
      });
      
      renderAlbums();
      renderPokedex();
    }

    function attachCollectionListener(colId) {
      const docRef = doc(db, "artifacts", firebaseConfig.appId, "users", ADMIN_UID, "collections", colId);
      if (state.unsubscribeMap[colId]) state.unsubscribeMap[colId]();
      
      state.unsubscribeMap[colId] = onSnapshot(docRef, (snap) => {
        const data = snap.data() || {};
        if (state.collections[colId]) {
           state.collections[colId].owned = new Set(Object.keys(data).filter(k => data[k]));
           if (state.currentCollection === colId) renderCards();
           renderAlbums();
           updateGlobalProgress();
           if (state.currentView === 'pokedex') renderPokedex();
        }
      }, (err) => console.error(`Erro na coleção ${colId}:`, err));
    }

    function attachPokedexPrefsListener() {
      const docRef = doc(db, "artifacts", firebaseConfig.appId, "users", ADMIN_UID, "pokedex_prefs", "representatives");
      onSnapshot(docRef, (snap) => {
        state.representatives = snap.data() || {};
        if (state.currentView === 'pokedex') renderPokedex();
      }, (err) => console.error("Erro nas preferências da Pokedex:", err));
    }

    // --- RENDERIZADORES ---

    function renderAlbums() {
      const grid = $("#albums-grid"); grid.innerHTML = "";
      // Ordena alfabeticamente para ficar organizado
      Object.keys(state.collections).sort().forEach(id => {
        const col = state.collections[id];
        const pct = Math.round((col.owned.size / col.cards.length) * 100) || 0;
        const btn = document.createElement("button");
        btn.className = "group p-5 bg-slate-800/50 border border-slate-700 rounded-2xl text-left hover:border-sky-500 transition shadow-xl";
        btn.innerHTML = `<div class="flex justify-between items-start mb-4"><h4 class="font-bold text-sky-400">${col.name}</h4><span class="text-[10px] bg-slate-700 px-2 py-1 rounded-md text-slate-300">${pct}%</span></div><p class="text-xs text-slate-400">${col.owned.size} / ${col.cards.length} obtidas</p><div class="mt-3 w-full h-1.5 bg-slate-700 rounded-full overflow-hidden"><div class="h-full bg-sky-500" style="width: ${pct}%"></div></div>`;
        btn.onclick = () => { state.currentCollection = id; state.searchQuery = ""; $("#card-search").value = ""; $("#details-title").textContent = col.name; $("#collection-details").classList.remove("hidden"); renderCards(); };
        grid.appendChild(btn);
      });
    }

    function renderCards() {
      const grid = $("#cards-grid"); grid.innerHTML = "";
      const col = state.collections[state.currentCollection];
      const filtered = col.cards.filter(c => c.Pokemon.toLowerCase().includes(state.searchQuery) || c.Número.includes(state.searchQuery));
      $("#details-subtitle").textContent = `${col.owned.size} obtidas de ${col.cards.length} totais`;
      $("#details-progress-bar").style.width = `${(col.owned.size / col.cards.length) * 100}%`;

      filtered.forEach(card => {
        const cardId = `${card.Coleção}#${card.Número}`;
        const isOwned = col.owned.has(cardId);
        const container = document.createElement("div");
        container.className = `flex flex-col gap-2 items-center bg-slate-900/40 p-2 rounded-2xl border border-slate-800 hover:border-slate-700 transition`;
        container.innerHTML = `<div class="relative w-full aspect-[3/4] cursor-pointer transition transform hover:scale-105 ${isOwned ? 'card-3d hologram' : 'grayscale opacity-40'}"><img src="${card.Imagem}" class="rounded-xl border ${isOwned ? 'border-sky-500/50' : 'border-slate-800'}" loading="lazy"><div class="absolute bottom-0 inset-x-0 p-2 bg-black/60 backdrop-blur-sm rounded-b-xl opacity-0 hover:opacity-100 transition text-center"><p class="text-[8px] font-bold truncate">${card.Pokemon}</p></div></div><div class="flex items-center justify-between w-full px-1"><span class="text-[9px] font-mono text-slate-500">#${card.Número}</span><div class="pokeball-toggle ${isOwned ? 'active' : ''}"></div></div>`;
        container.querySelector('.relative').onclick = () => openModal(card, cardId, isOwned);
        container.querySelector('.pokeball-toggle').onclick = (e) => { e.stopPropagation(); toggleCard(cardId, isOwned); };
        grid.appendChild(container);
      });
    }

    function renderPokedex() {
      const grid = $("#pokedex-grid"); grid.innerHTML = "";
      const filteredSpecies = state.pokedexSpecies.filter(s => 
        s.name.english.toLowerCase().includes(state.pokedexSearch) || 
        s.id.toString().includes(state.pokedexSearch)
      );

      filteredSpecies.forEach(species => {
        const name = species.name.english;
        const tcgCards = state.pokedexCardsBySpecies[name] || [];
        const ownedCards = tcgCards.filter(c => {
          const cid = `${c.Coleção}#${c.Número}`;
          const colId = c.Coleção.replace(/\s/g, '').toLowerCase();
          return state.collections[colId]?.owned.has(cid);
        });

        const hasAny = ownedCards.length > 0;
        let displayImage = species.image.thumbnail;
        
        if (hasAny) {
          const repId = state.representatives[name];
          const favoriteCard = ownedCards.find(c => `${c.Coleção}#${c.Número}` === repId);
          displayImage = favoriteCard ? favoriteCard.Imagem : ownedCards[0].Imagem;
        }

        const card = document.createElement("button");
        card.className = `relative flex flex-col items-center p-4 rounded-3xl border-2 transition transform hover:scale-105 pokedex-card-bg ${hasAny ? 'border-slate-600 shadow-[0_10px_30px_rgba(0,0,0,0.5)]' : 'grayscale opacity-30 border-slate-800'}`;
        card.innerHTML = `
          <div class="absolute top-2 left-2 pokedex-number-badge">#${species.id.toString().padStart(3, '0')}</div>
          <div class="w-full aspect-square mb-3 flex items-center justify-center relative">
            <img src="${displayImage}" class="max-h-full max-w-full object-contain drop-shadow-2xl">
            ${hasAny ? '<i class="fa-solid fa-circle-check absolute -bottom-1 -right-1 text-emerald-400 text-lg bg-slate-900 rounded-full"></i>' : ''}
          </div>
          <p class="text-[10px] font-black uppercase text-center truncate w-full tracking-wider text-slate-100">${name}</p>
          <p class="text-[8px] text-slate-500 font-bold">${ownedCards.length}/${tcgCards.length} Cards</p>
        `;
        card.onclick = () => openPokedexModal(species);
        grid.appendChild(card);
      });
    }

    // --- LOGICA POKEDEX MODAL ---

    function openPokedexModal(species) {
      const name = species.name.english;
      const tcgCards = state.pokedexCardsBySpecies[name] || [];
      
      $("#pokedex-modal-name").textContent = name;
      $("#pokedex-modal-id").textContent = `#${species.id.toString().padStart(3, '0')}`;
      
      const container = $("#pokedex-cards-container");
      container.innerHTML = "";

      if (tcgCards.length === 0) {
        container.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500"><i class="fa-solid fa-box-open text-4xl mb-4"></i><p>Nenhum card TCG deste Pokémon encontrado.</p></div>`;
      }

      tcgCards.forEach(card => {
        const cardId = `${card.Coleção}#${card.Número}`;
        const colId = card.Coleção.replace(/\s/g, '').toLowerCase();
        const isOwned = state.collections[colId]?.owned.has(cardId);
        const isFav = state.representatives[name] === cardId;

        const cardEl = document.createElement("div");
        cardEl.className = `relative flex flex-col gap-2 p-3 bg-slate-800/40 rounded-2xl border-2 transition ${isFav ? 'border-amber-400 shadow-[0_0_20px_rgba(251,191,36,0.2)]' : 'border-slate-700 opacity-60 hover:opacity-100'}`;
        cardEl.innerHTML = `
          <div class="relative group aspect-[3/4] mb-2 overflow-hidden rounded-lg">
             <img src="${card.Imagem}" class="w-full h-full object-cover">
             <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex flex-col items-center justify-center gap-3">
                <button class="set-fav-btn flex items-center gap-2 px-3 py-1.5 bg-amber-400 text-slate-950 rounded-lg text-[10px] font-bold hover:bg-amber-300 transition">
                  <i class="fa-solid fa-star"></i> Favorito
                </button>
                <button class="zoom-card-btn flex items-center gap-2 px-3 py-1.5 bg-sky-500 text-slate-950 rounded-lg text-[10px] font-bold hover:bg-sky-400 transition">
                  <i class="fa-solid fa-magnifying-glass-plus"></i> Ampliar
                </button>
             </div>
          </div>
          <div class="space-y-1">
            <p class="text-[9px] text-slate-100 font-bold truncate">${card.Pokemon}</p>
            <p class="text-[8px] text-sky-400 font-medium truncate uppercase tracking-wider italic opacity-80">${card.Coleção}</p>
            <div class="flex items-center justify-between pt-1">
              <span class="text-[8px] text-slate-500 font-mono">#${card.Número}</span>
              <div class="pokeball-toggle sm ${isOwned ? 'active' : ''}"></div>
            </div>
          </div>
        `;
        
        cardEl.querySelector('.set-fav-btn').onclick = (e) => { e.stopPropagation(); setPokedexRepresentative(name, cardId); };
        cardEl.querySelector('.zoom-card-btn').onclick = (e) => { e.stopPropagation(); openModal(card, cardId, isOwned); };
        cardEl.querySelector('.pokeball-toggle').onclick = (e) => { e.stopPropagation(); toggleCard(cardId, isOwned); };
        container.appendChild(cardEl);
      });

      $("#pokedex-modal").classList.remove("hidden");
      $("#pokedex-modal").classList.add("flex");
    }

    $("#pokedex-modal-close").onclick = () => $("#pokedex-modal").classList.add("hidden");

    async function setPokedexRepresentative(pokemonName, cardId) {
      const docRef = doc(db, "artifacts", firebaseConfig.appId, "users", ADMIN_UID, "pokedex_prefs", "representatives");
      await setDoc(docRef, { [pokemonName]: cardId }, { merge: true });
    }

    // --- UTILITÁRIOS ---

    async function toggleCard(cardId, isOwned) {
      const colId = cardId.split('#')[0].replace(/\s/g, '').toLowerCase();
      const docRef = doc(db, "artifacts", firebaseConfig.appId, "users", ADMIN_UID, "collections", colId);
      await setDoc(docRef, { [cardId]: !isOwned }, { merge: true });
    }

    function openModal(card, cardId, isOwned) {
      $("#modal-title").textContent = card.Pokemon;
      $("#modal-image").src = card.Imagem;
      $("#modal-number").textContent = `Nº ${card.Número} | ${card.Coleção}`;
      $("#card-modal").classList.remove("hidden");
      $("#card-modal").classList.add("flex");
      $("#modal-toggle-btn").textContent = isOwned ? "Remover da Coleção" : "Adicionar à Coleção";
      $("#modal-toggle-btn").className = `w-full py-4 text-lg bg-sky-500 text-slate-950 font-black rounded-2xl hover:bg-sky-400 transition shadow-xl shadow-sky-500/20 active:scale-95`;
      $("#modal-toggle-btn").onclick = async () => { await toggleCard(cardId, isOwned); $("#card-modal").classList.add("hidden"); };
    }

    $("#modal-close").onclick = () => $("#card-modal").classList.add("hidden");

    function updateGlobalProgress() {
      let total = 0, owned = 0;
      Object.values(state.collections).forEach(c => { total += c.cards.length; owned += c.owned.size; });
      const pct = Math.round((owned / total) * 100) || 0;
      $("#global-progress").classList.remove("hidden");
      $("#global-progress-bar").style.width = `${pct}%`;
      $("#global-progress-text").textContent = `${pct}%`;
    }

    $("#file-input").onchange = async (e) => {
      const file = e.target.files[0]; if (!file) return;
      const text = await file.text(); processTCGJson(JSON.parse(text));
    };
  </script>
</body>
